      <div class="day-container">
        <div class="sentence">
          <br>
          <p>今日はバイクの外回りを組み立てていきます。</p>
          <p>まずはシートフレーム</p>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_0914.jpg">
          <br>
          <p>戦闘機みたいでかっこいい！</p>
          <br>
          <p>これとエアダクトをバイクに装着。</p>
          <br>
          <br>
          <br>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_0915.jpg">
          <br>
          <br>
          <p>お次はフューエルタンク。</p>
          <br>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_0916.jpg">
          <br>
          <br>
          <p>このツヤ、、、塗装せずとも出来上がってますね～</p>
          <br>
          <br>
          <p>これとタンクカバー、サイドカバーをバイクに取り付けて、、、</p>
          <br>
          <br>
          <br>
          <p>↓　↓　↓　↓　↓　↓</p>
          <br>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_0919.jpg">
          <br>
          <br>
          <br>
          <p>前から見るとこんな感じ</p>
          <br>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_0917.jpg">
          <br>
          <br>
          <br>
          <p>最後にシートカバーとメーターを装着！</p>
          <br>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_0920.jpg">
          <br>
          <br>
          <br>
          <p>次回はいよいよカウルを装着して仮組み完成です。</p>
