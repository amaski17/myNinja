        <h3 class="text-center py-3 border-bottom">Day19 塗装⑦リヤホイール</h3>
    </header>
    <main class="mb-5">
      <div class="day-container">
        <div class="sentence">
          <br>
          <br>
          <p>今日はついにリヤホイールを塗装して組み立てます。</p>
          <br>
          <br>
          <p>塗装後のリヤホイールがこちら</p>
          <p>↓　↓　↓　↓　↓　↓</p>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/IMG_1053.jpg">
          <br>
          <br>
          <br>
          <p>塗装前の写真撮るの忘れてました、、、</p>
          <p>これをこないだのスイングアームに装着し、エンジンと合体させます。</p>
          <p>組み立て後がこちら</p>
          <p>(めっちゃ端折りますが笑)</p>
          <br>
          <br>
          <p>↓　↓　↓　↓　↓　↓</p>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/rear_wheel.jpg">
          <br>
          <br>
          <br>
          <p>やっぱタイヤがあると一気に完成形に近づきますね！</p>
          <br>
          <p>塗装前と比較してみましょう。</p>
          <br>
          <br>
          <img class=" img-responsive center-block day-img" src="../img/rear_wheel2.jpg">
          <br>
          <br>
          <p>こいつはかなりかっこよくなりそうだ。</p>
          <br>
